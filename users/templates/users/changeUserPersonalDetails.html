{% extends "mysports/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


  <!DOCTYPE html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
  {%block body%}
  <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
   <li class="breadcrumb-item"><a href="/index">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a href="#">User Accunt</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update User Details</li>
  </ol>
</nav>
    <div class="registration-form">
                <form class="card card-sm" method="post">
                  {% csrf_token %}
                  {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
<!--                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
                            <li class="error_message">{{ message }}</li>
                        {% endfor %}

                    </ul>
                  {% endif %}
                  <div class="form-group">
                    <input type="email" class="form-control item" id="exampleInputEmail1"
                           name="email" placeholder="*Enter email" required value="{{user.email}}">
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                         <input type="tel" pattern="[0-9]{10}" class="form-control item" id="mobileNo"
                           name="mobileNo" placeholder="*Mobile no" minlength="10" maxlength="12"
                           title="10-12 digit phone number only" required value="{{user.mobile}}">

                     </div>
<!--                    <div class="form-group col-md-6">-->
<!--                         <input type="password" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control item" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="*Password" required>-->

<!--                    </div>-->
                  </div>

<!--                    <input type="number" class="form-control item" id="mobileNo" name="mobileNo" placeholder="Mobile no" minlength="10" maxlength="12"  required>-->

                  <div class="form-row">
                    <div class="form-group col-md-6">
                         <input type="text" class="form-control item" id="firstName" name="firstName"
                           placeholder="*First Name" required value="{{user.first_name}}">
                     </div>
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control item" id="lastName" name="lastName"
                             placeholder="Last Name" value="{{user.last_name}}">
                    </div>
                  </div>
                   <div class="form-group required control-label">
                    <label for="roles">Choose a role:</label>
                    <select name="roles" id="roles" class="form-control item">
                      <option value="user">Site User</option>
                      <option value="prm">Product Manager</option>
                      <option value="dm">Division Manager</option>
                      <option value="ca">Company Admin</option>
                    </select>
<!--                    <small id="rolesHelp" class="form-text text-muted">Role decides what kind of activity you can do in the web site.</small>-->
                   </div>
                 <div class="form-group">
                  <button type="submit" class="btn btn-info btn-sm">Update</button>
                  <a class="btn btn-info btn-sm "  href="/users/userAccount/{{user.id}}" role="button">Cancel </a>
                  </div>
                 <input type="hidden"  id="type" name="type" value="{{type}}" minlength="10" maxlength="12">

                </form>
            </div>
        </div>
  </div>
<script src="{% static '/mysports/cart.js' %}" type="text/javascript"></script>
<script src="{% static '/mysports/checkOut.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="{% static '/mysports/yesNoCheck.js' %}" type="text/javascript"></script>
<script src="{% static '/users/assets/js/script.js" type="text/javascript"></script>

{% endblock %}
</body>
</html>
