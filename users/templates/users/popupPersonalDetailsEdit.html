<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="registration-form" style="font-size:70%;">
                <form class="card card-sm" method="post" id="updateAddressForm" name="updateAddressForm">
                  {% csrf_token %}
                  {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
<!--                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
                            <li class="error_message">{{ message }}</li>
                        {% endfor %}

                    </ul>
                  {% endif %}
                  <div class="form-group">
                    <fieldset class="border p-2">
                  <legend  class="w-auto">Personal Details</legend>
                  <div class="form-group">
                    <input type="text" class="form-control item" id="first_name" name="first_name"
                           placeholder="*email" required value="{{user.first_name}}">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control item" id="last_name" name="last_name"
                           placeholder="*email" required value="{{user.last_name}}">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control item" id="email" name="email"
                           placeholder="*email" required value="{{user.email}}">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control item" id="mobile" name="mobile"
                           placeholder="*mobile" required value="{{user.mobile}}">
                  </div>


                  </fieldset>
                      <br>
                  <div class="form-group">
                  <button type="submit" class="btn btn-info btn-sm"
                          formaction="/users/popupPersonalDetailsChange/{{userId}}/{{orderId}}">Update</button>
                  <button type="button" class="btn btn-warning btn-sm" onclick="closeDialog()">Close</button>
                  </div>
                 <input type="hidden"  id="orderId" name="orderId" value="{{orderId}}">
                 <input type="hidden"  id="userId" name="addressId" value="{{userId}}">


                </form>
            </div>
        </div>
  </div>
</body>
<script type="text/javascript">

function confirmRefresh() {
            var x = document.getElementById("updateAddressForm");
            document.forms["updateAddressForm"].submit();

};
function closeDialog() {
  setTimeout("location.reload(false);");
};
</script>
</html>
