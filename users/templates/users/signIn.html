{% extends "mysports/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {%block body%}
<!--  <div class="container">-->
<!--        <div class="row class="row m-0"">-->
<!--            <div class="col-md-8">-->
  <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/index">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Sign In</li>
  </ol>

</nav>
        <div class="registration-form">
                <form class="card card-sm" method="post">
                  {% csrf_token %}
                  {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
<!--                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
                            <li class="error_message">{{ message }}</li>
                        {% endfor %}

                    </ul>
                  {% endif %}
                    <div class="form-group">
<!--                    <label for="exampleInputEmail1">Email address</label>-->
                    <input type="email" required class="form-control item" id="exampleInputEmail1"
                           name="email" placeholder="Enter email" value="{{login_data.email}}">
                  </div>
                  <div class="form-group">
<!--                    <label for="exampleInputPassword1">Password</label>-->
                    <input type="password" required class="form-control item" id="exampleInputPassword1" name = "password" placeholder="Password">
                  </div>
<!--                  <div class="form-group">-->
<!--                    <label for="mobileNo">Mobile No</label>-->
<!--                    <input type="text" class="form-control" id="mobileNo" name="mobileNo" placeholder="Mobile no">-->
<!--                  </div>-->
                  <div>
                  <button type="submit" class="btn btn-info btn-sm"
                  formaction="/users/signIn/" formmethod="post">Login</button>
<!--                  <button type="submit" class="btn btn-info btn-sm"-->
<!--                          formaction="/users/forgotIdPwd/" formmethod="get">Forgot Userid/Password</button>-->
                  <a class="btn btn-info btn-sm"
                     href="/users/forgotIdPwd/" role="button">Forgot Userid/Password</a>
                  </div>

                </form>
            </div>
        </div>
<!--  </div>-->

<script src="{% static '/mysports/cart.js' %}" type="text/javascript"></script>
<script src="{% static '/mysports/checkOut.js' %}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
