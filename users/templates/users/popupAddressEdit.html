<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="registration-form" style="font-size:70%;">
                <form class="card card-sm" method="post" id="updateAddressForm" name="updateAddressForm">
                  {% csrf_token %}
                  {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
<!--                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
                            <li class="error_message">{{ message }}</li>
                        {% endfor %}

                    </ul>
                  {% endif %}
                  <div class="form-group">
                    <fieldset class="border p-2">
                  <legend  class="w-auto">Address</legend>
                  <div class="form-group">
                    <input type="text" class="form-control item" id="address1" name="address1"
                           placeholder="*Address" required value="{{userAddresses.address1}}">
                  </div>
                   <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control item" id="address2" name="address2"
                           placeholder="Address2"  value="{{userAddresses.address2}}">
                    </div>
                    <div class="form-group col-md-6">
                    <input type="text" class="form-control item" id="city" name="city"
                           placeholder="*city" required value="{{userAddresses.city}}">
                    </div>
                   </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                    <select name="state" id="state" class="form-control item" required>
                        <option value="0">*Please select a state</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        </select>

                    </div>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control item" id="zip" name="zip" placeholder="*zip" value="{{userAddresses.zip}}" required>
                    </div>
                    <div class="form-group col-md-3">
                      <input type="text" class="form-control item" id="country" name="country" placeholder="*Country" value="{{userAddresses.country}}" required>
                    </div>
                  </div>
                  </fieldset>
                      <br>
                  <div class="form-group">
                  <button type="submit" class="btn btn-info btn-sm"
                          formaction="/users/popupAddressChange/{{userAddresses.id}}/{{orderId}}">Update Address</button>
                  <button type="button" class="btn btn-warning btn-sm" onclick="closeDialog()">Close</button>
                  </div>
                 <input type="hidden"  id="orderId" name="orderId" value="{{orderId}}">
                 <input type="hidden"  id="addressId" name="addressId" value="{{userAddresses.id}}">
                 <input type="hidden"  id="state1" name="state1" value="{{userAddresses.state}}">

                </form>
            </div>
        </div>
  </div>
</body>
<script type="text/javascript">
$(function(){
        document.getElementById("state").value = '{{userAddresses.state}}';
});

function confirmRefresh() {
            var x = document.getElementById("updateAddressForm");
            document.forms["updateAddressForm"].submit();

};
function closeDialog() {
  setTimeout("location.reload(false);");
};
</script>
</html>
