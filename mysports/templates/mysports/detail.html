{% extends "mysports/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
{%block body%}
    <div class="container">
        <hr/>
        <div class="row class="row m-0 img-zoom-container">
                <div class="col-md-4">
                    <img src="{{ product.image }}" id="myimage" class="card" height="300px" onmouseleave="imageUnZoom('myresult')" onmouseover="imageZoom('myimage', 'myresult');">
                    <p>Mouse over the image to see zoomed view:</p>
                </div>
                 <div class="img-zoom-container class="col-md-3" style = 'visibility:hidden'>
                        <div id="myresult" class="img-zoom-result"></div>
                    </div>

                <div class="col-md-5">
                    {{ product.name }}
                    <br/>
                    {{ product.sellingPrice }}
                     <br/>
                    {{ product.productDescription }}
                    <br/>
<!--                    <button id="{{product.id}}" class="btn atc btn-info btn-sm">Add to cart</button>-->

                    <form method="POST" >
                        {% csrf_token %}
                          <input type="hidden" id="items" name="items">
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input id="quantity" value="1" required name="quantity" min="1" max="100" size="1" type="number" placeholder="Quantity">
                            </div>
                          </div>
                        <button id="{{product.id}}" class="btn atc btn-info btn-sm">Add to cart</button>


                        </form>


                </div>
        </div>
    </div>

    <div style="visibility:hidden">
        <div id="nm{{product.id}}" class="card-title">{{ product.name }}</div>
        <div id="price{{product.id}}" class="card-text">{{ product.sellingPrice }}</div>
        <div id="PI-{{product.id}}" class="card-text">{{product.id}}</div>

    </div>

<!--    <input type="hidden" id="nm{{product.id}}" value='{{ product.name }}'>-->
<!--    <input type="hidden" id="price{{product.id}}" value='{{ product.sellingPrice }}'>-->


<script src="{% static '/mysports/cart.js' %}" type="text/javascript"></script>
<script src="{% static '/mysports/imageZoom.js' %}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
